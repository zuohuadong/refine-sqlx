name: Bug Report
description: Report a bug or issue with refine-orm or refine-sql
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package is affected?
      options:
        - refine-orm
        - refine-sql
        - Both
        - Not sure
    validations:
      required: true

  - type: dropdown
    id: database
    attributes:
      label: Database Type
      description: Which database are you using?
      options:
        - PostgreSQL
        - MySQL
        - SQLite
        - Multiple databases
        - Not applicable
    validations:
      required: true

  - type: dropdown
    id: runtime
    attributes:
      label: Runtime Environment
      description: Which runtime environment are you using?
      options:
        - Node.js
        - Bun
        - Both
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package Version
      description: What version of the package are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install package with '...'
        2. Create schema with '...'
        3. Call method '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Please provide a minimal code sample that reproduces the issue
      render: typescript
      placeholder: |
        import { createPostgreSQLProvider } from 'refine-orm';
        
        // Your code here...

  - type: textarea
    id: error
    attributes:
      label: Error Messages
      description: Any error messages or stack traces
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: |
        Please provide details about your environment:
      value: |
        - OS: 
        - Node.js version: 
        - Package manager: 
        - TypeScript version: 
        - Refine version: 
        - Other relevant packages:

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.